<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Pop-up social</title>
</head>
<body>

    <div id="container" class="animated zoomIn duration-2s">

        <div class="social-box animated">
            <div class="box-icn">
                <img src="instagram.svg" alt="social-instagram" />
            </div>
            <div class="box-text">
                <span>@poloik007</span>
            </div>
        </div>

        <div id="twitch" class="social-box animated slideInRight delay-5s">
            <div class="box-icn">
                <img src="twitch.svg" alt="social-twitch" />
            </div>
            <div class="box-text">
                <span>@poloik007</span>
            </div>
        </div>

    </div>


    <script>        
            var second = 0;            

            setInterval(function(){                
                second++;

                var container = document.getElementById('container');
                var twitch = document.getElementById('twitch')

                if (container.classList.contains('zoomOut')) {
                    container.classList.replace('zoomOut','zoomIn'); 
                    twitch.classList.replace('zoomOut','slideInRight');
                }else{
                    container.classList.replace('zoomIn','zoomOut');  
                    //TODO seems to not be working properly timing below                                      
                    setTimeout(300000)
                    twitch.classList.replace('slideInRight','zoomOut');
                    
                }                
            }, 20000)                
    </script>

    
</body>
</html>
