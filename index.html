<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Pop-up social</title>
</head>
<body>

    <div class="container">

        <div class="social-box">
            <div class="box-icn">
                <img src="instagram.svg" alt="social-instagram" />
            </div>
            <div class="box-text">
                <span>@poloik007</span>
            </div>
        </div>

        <div class="social-box animated infinite slideInRight delay-5s">
            <div class="box-icn">
                <img src="twitch.svg" alt="social-twitch" />
            </div>
            <div class="box-text">
                <span>@poloik007</span>
            </div>
        </div>

    </div>
    
</body>
</html>
